# Conda environment file (Metal version)

name: minimal-llm
channels:
  - pytorch
  - conda-forge
dependencies:
  # --- Base Python ---
  - python=3.11

  # --- Packages for scientific computing and Deep Learning ---
  - numpy
  - pytorch
  - tqdm
  - matplotlib
  - ipykernel

  # --- Jupyter and notebook environment ---
  - jupyter
  - notebook
  - jupyterlab
  - jupytext           # Transform jnb to .py and vice versa for vcs

  # --- Package manager ---
  - pip
  - pip:
      - black          # Code formatter (PEP8)
      - ruff           # Linter
      - mypy           # Static type checker
      - pre-commit     # Hooks before commits
      - pytest         # Testing
      - rich           # Colorful logs and outputs
      - tokenizers     # HuggingFace tokenizers library
      - datasets       # HuggingFace datasets library
      - wandb          # Web-based experiment tracking
      - hydra-core     # Hyperparameter management with YML config files
